      @keyframes glowBlue { 0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.3), 0 10px 25px rgba(59, 130, 246, 0.2); } 50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.9), 0 0 40px rgba(59, 130, 246, 0.5), 0 15px 35px rgba(59, 130, 246, 0.3); } }

      @keyframes glowCyan { 0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 30px rgba(34, 211, 238, 0.3), 0 10px 25px rgba(34, 211, 238, 0.2); } 50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.9), 0 0 40px rgba(34, 211, 238, 0.5), 0 15px 35px rgba(34, 211, 238, 0.3); } }
      @keyframes glowRed { 0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.3), 0 10px 25px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.9), 0 0 40px rgba(239, 68, 68, 0.5), 0 15px 35px rgba(239, 68, 68, 0.3); } }
      @keyframes glowAmber { 0%, 100% { box-shadow: 0 0 15px rgba(251, 146, 60, 0.6), 0 0 30px rgba(251, 146, 60, 0.3), 0 10px 25px rgba(251, 146, 60, 0.2); } 50% { box-shadow: 0 0 25px rgba(251, 146, 60, 0.9), 0 0 40px rgba(251, 146, 60, 0.5), 0 15px 35px rgba(251, 146, 60, 0.3); } }
      
      /* Glow button styles - just glow, no bounce */
      .glow-blue { animation: glowBlue 3s ease-in-out infinite; }
      .glow-green { animation: glowGreen 3s ease-in-out infinite; }
      .glow-purple { animation: glowPurple 3s ease-in-out infinite; }
      .glow-cyan { animation: glowCyan 3s ease-in-out infinite; }
      .glow-red { animation: glowRed 3s ease-in-out infinite; }
      .glow-amber { animation: glowAmber 3s ease-in-out infinite; }
      
      /* Universal button enhancement - move on hover, no bounce */
      button, [role="button"] { 
        position: relative; 
        transition: all 0.2s ease;
        white-space: nowrap;
      }
      button:hover, [role="button"]:hover { 
        transform: translateX(-2px) translateY(-2px); 
      }
      button:active, [role="button"]:active { 
        transform: translateX(0px) translateY(0px); 
      }
