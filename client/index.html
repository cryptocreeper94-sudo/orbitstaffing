<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Auto-redirect darkwavestudios.io to landing page -->
    <script>
      if (window.location.hostname.includes('darkwavestudios.io') && window.location.pathname === '/') {
        window.location.href = '/studio';
      }
    </script>

    <meta property="og:title" content="ORBIT Staffing" />
    <meta property="og:description" content="GPS-verified staffing platform for temporary workers. Real-time assignments, secure payments, and mobile-first design." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ORBIT Staffing" />
    <meta name="twitter:description" content="GPS-verified staffing platform for temporary workers. Real-time assignments, secure payments, and mobile-first design." />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes glowBlue { 0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.3), 0 10px 25px rgba(59, 130, 246, 0.2); } 50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.9), 0 0 40px rgba(59, 130, 246, 0.5), 0 15px 35px rgba(59, 130, 246, 0.3); } }
      @keyframes glowGreen { 0%, 100% { box-shadow: 0 0 15px rgba(34, 197, 94, 0.6), 0 0 30px rgba(34, 197, 94, 0.3), 0 10px 25px rgba(34, 197, 94, 0.2); } 50% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.9), 0 0 40px rgba(34, 197, 94, 0.5), 0 15px 35px rgba(34, 197, 94, 0.3); } }
      @keyframes glowPurple { 0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.6), 0 0 30px rgba(168, 85, 247, 0.3), 0 10px 25px rgba(168, 85, 247, 0.2); } 50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.9), 0 0 40px rgba(168, 85, 247, 0.5), 0 15px 35px rgba(168, 85, 247, 0.3); } }
      @keyframes glowCyan { 0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 30px rgba(34, 211, 238, 0.3), 0 10px 25px rgba(34, 211, 238, 0.2); } 50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.9), 0 0 40px rgba(34, 211, 238, 0.5), 0 15px 35px rgba(34, 211, 238, 0.3); } }
      @keyframes glowRed { 0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.3), 0 10px 25px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.9), 0 0 40px rgba(239, 68, 68, 0.5), 0 15px 35px rgba(239, 68, 68, 0.3); } }
      @keyframes glowAmber { 0%, 100% { box-shadow: 0 0 15px rgba(251, 146, 60, 0.6), 0 0 30px rgba(251, 146, 60, 0.3), 0 10px 25px rgba(251, 146, 60, 0.2); } 50% { box-shadow: 0 0 25px rgba(251, 146, 60, 0.9), 0 0 40px rgba(251, 146, 60, 0.5), 0 15px 35px rgba(251, 146, 60, 0.3); } }
      
      /* Glow button styles - just glow, no bounce */
      .glow-blue { animation: glowBlue 3s ease-in-out infinite; }
      .glow-green { animation: glowGreen 3s ease-in-out infinite; }
      .glow-purple { animation: glowPurple 3s ease-in-out infinite; }
      .glow-cyan { animation: glowCyan 3s ease-in-out infinite; }
      .glow-red { animation: glowRed 3s ease-in-out infinite; }
      .glow-amber { animation: glowAmber 3s ease-in-out infinite; }
      
      /* Universal button enhancement - move on hover, no bounce */
      button, [role="button"] { 
        position: relative; 
        transition: all 0.2s ease;
        white-space: nowrap;
      }
      button:hover, [role="button"]:hover { 
        transform: translateX(-2px) translateY(-2px); 
      }
      button:active, [role="button"]:active { 
        transform: translateX(0px) translateY(0px); 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
